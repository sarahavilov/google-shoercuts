<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shortcuts for Googleâ„¢ Products</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <meta name="google" content="notranslate"/>
</head>
<body data-expand=false data-settings=false>
  <div id="top"></div>
  <fieldset>
    <legend>Hidden Items</legend>
    <div id="bottom"></div>
  </fieldset>
  <div id="toolbar">
    <span id="toast">...</span>
    <input type="search" id="search" placeholder="Search" autofocus title="Search for a Product (Ctrl/Command + F). Press Enter to open the best match. Press Shift + Enter to open in background tab">
    <input type="button" value="" id="down" title="Expand or Collapse Products (Ctrl/Command + E)">
    <input type="button" value="" id="options" title="Open Options (Ctrl/Command + O)">
    <input type="button" value="" id="rate" title="Rate Us">
    <input type="button" value="" id="faqs" title="Open FAQs Page">
    <input type="submit" value="" class="hidden">
  </div>
  <div id="settings">
    <input type="number" id="size" min="16" max="64" title="Change icon size (value is from 16 to 64)">
    <input type="number" id="cols" min="8" max="24" title="Change number of columns (value is from 8 to 24)">
    <input type="button" id="add" value="Add or Remove a Product" title="Add a new product or remove existing one">
    <input type="button" id="reset" value="Factory Reset">
  </div>

  <script type="text/javascript" src="sortable/Sortable.js"></script>
  <script type="text/javascript" src="fuzzyset/fuzzyset.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="rate.js"></script>
</body>
</html>
